name: Build Windows

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=${{ inputs.build_type }}

      - name: Build
        run: |
          cd build
          cmake --build . --target nextclientapi_amxx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextclientapi_amxx-windows-${{ inputs.build_type }}
          path: build/nextclientapi_amxx.dll
          if-no-files-found: error
